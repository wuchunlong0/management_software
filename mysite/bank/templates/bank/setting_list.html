{% extends 'layout.html' %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.js"></script>
<div style="padding-left:130px;"><h3>{{title}}</h3> </div>
<div style="padding-left:6px;"><h5>{{x_y_meg|safe}}</h5></div>

<div id="main" style="width: 1160px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));      
    myChart.setOption({
            //下载图片
            toolbox: {
    　　　　     show: true,
    　　        feature: {
    　　　　        saveAsImage: {
    　　　　          show:true,
    　　　　           excludeComponents :['toolbox'],
    　　　　           pixelRatio: 2
    　　　　        }
    　　        }
            },

        	color: ['#3398DB'],
    		tooltip : {
        	   trigger: 'axis',
        	   axisPointer : {     // 坐标轴指示器，坐标轴触发有效
                type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        	   }
    	    },
    	    grid: {
                left: '3%',
        	   right: '4%',
        	   bottom: '3%',
        	   containLabel: true
    	    },
    	    xAxis : [
        	    {
            	   type : 'category',
            	   data : {{dataX|safe}},
            	   axisTick: {
                	   alignWithLabel: true
            	   }
        	    }
    	    ],
    	    yAxis : [
        	    {
            	   type : 'value'
        	    }
    	    ],
            series : [
        	   {
            	   name: '{{name}}',
            	   type: 'bar',
            	   barWidth: '60%',
            	   data: {{data|safe}}
        	    }
            ]})       
</script>

{% endblock %}
