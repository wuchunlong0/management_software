<div class="btn-group form-inline">
            <form method="post" class="form-inline" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="f1">&nbsp;&nbsp;供货商名称</label>
                    <select name="name" class="form-control" placeholder="供货商名称" style="width:150px;">
                        {% for i in name_list %}
                            <option value="{{ i }}" >{{ i }}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div class="form-group">
                    <input type="text" name="name_in" class="form-control" placeholder="供货商名称" style="width:150px;"/>
                </div>

                <label for="f2">&nbsp;&nbsp;开始时间</label>
                <div class="form-group">
                    <input type="date" name="date_start" class="form-control"/>
                </div>
                <label for="f2">&nbsp;&nbsp;结束时间</label>
                <div class="form-group">
                    <input type="date" name="date_end" class="form-control"/>
                </div>
     
                <button type="submit" class="btn btn-danger">查 询</button>
            </form>
</div>
